<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create/Update Task</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h1 th:text="${task.id == null ? 'Create' : 'Update'} + ' Task'"></h1>
<form th:action="@{/task}" th:object="${task}" method="post">
    <input type="hidden" th:field="*{id}">
    <div>
        <label for="title">Title:</label>
        <input type="text" th:field="*{title}" placeholder="Task title" required>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea th:field="*{description}" placeholder="Task description"></textarea>
    </div>
    <button type="submit">Save</button>
</form>
<a href="/">Back to Tasks</a>
</body>
</html>
